<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Card</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>

<body>
  <div class="container my-4">

    <!-- Card 1 -->
    <div class="card mb-3" style="border-left: 5px solid rgb(184, 15, 15);">
      <div class="card-body d-flex justify-content-between align-items-center">
        <div>
          <h6 class="text-uppercase text-muted mb-1">MOOC</h6>
          <a href="https://www.esri.com/training/catalog/596e584bb826875993ba4ebf/cartography/" class="card-link">Cartography</a>
          <p class="text-muted mb-0">6 Weeks | <strong>Completed</strong> Oct 2, 2025</p>
        </div>
        <div class="text-end">
          <button  id="btn1" class="btn btn-outline-danger rounded-pill px-3">View Certificate</button>
        </div>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="card mb-3" style="border-left: 5px solid rgb(46, 125, 50);">
      <div class="card-body d-flex justify-content-between align-items-center">
        <div>
          <h6 class="text-uppercase text-muted mb-1">MOOC</h6>
          <a href="https://www.esri.com/training/catalog/645d6a07eb82fb767bb0c012/gis-for-climate-action/" class="card-link">GIS for Climate Action</a>
          <p class="text-muted mb-0">6 Weeks | <strong>Completed</strong> Mar 27, 2025</p>
        </div>
        <div class="text-end">
          <button id="btn2" class="btn btn-outline-success rounded-pill px-3">View Certificate</button>
        </div>
      </div>
    </div>

    <!-- Card 3 -->
    <div class="card" style="border-left: 5px solid rgb(255, 193, 7);">
      <div class="card-body d-flex justify-content-between align-items-center">
        <div>
          <h6 class="text-uppercase text-muted mb-1">MOOC</h6>
          <a href="https://www.esri.com/training/catalog/57660f19bb54adb30c9454b0/going-places-with-spatial-analysis/" class="card-link">Going Places with Spatial Analysis</a>
          <p class="text-muted mb-0">6 Weeks | <strong>Completed</strong> Mar 6, 2025</p>
        </div>
        <div class="text-end">
          <button id="btn3" class="btn btn-outline-warning rounded-pill px-3">View Certificate</button>
        </div>
      </div>
    </div>

  </div>

<script>
document.getElementById("btn1").onclick=function(){
window.open("https://www.esri.com/training/TrainingRecord/Certificate/Rahma88Alhakeem/6774289296d41b001a204bd1/-180", "_blank");
}

document.getElementById("btn2").onclick=function(){
window.open("https://www.esri.com/training/TrainingRecord/Certificate/Rahma88Alhakeem/6774297757cf87001382ce75/-120", "_blank");
}

document.getElementById("btn3").onclick=function(){
window.open("https://www.esri.com/training/TrainingRecord/Certificate/Rahma88Alhakeem/674a3c713ed9320013215439/-120", "_blank");
}

</script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
